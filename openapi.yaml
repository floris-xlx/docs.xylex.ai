        - Projects API
      summary: Redeploy project
      description: Redeploy project
      operationId: redeployProject
      parameters:
        - name: app_name
          in: query
          schema:
            type: string
            example: xylex.cloud
        - name: port
          in: query
          schema:
            type: string
            example: '3034'
        - name: app_dir
          in: query
          schema:
            type: string
            example: xylex.dev
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                commit_id:
                  type: string
                  example: 7e0a3e4b49bcd6701e3dfd1efb41b7160b1cd5ec
                deploy_key:
                  type: string
                  example: dd066155-ce8b-48a8-9c40-8c46863f341c
            examples:
