  /networking/check_port:
    get:
      tags:
        - Networking API
      summary: Check port
      description: Check port
      operationId: checkPort
      parameters:
        - name: port
          in: query
          schema:
            type: string
            example: '8333'
        - name: protocol
          in: query
          schema:
            type: string
            example: all
      responses:
        '200':
          description: Port free / Port taken
          headers:
            Connection:
              schema:
                type: string
                example: keep-alive
            Content-Length:
              schema:
                type: string
                example: '91'
            Date:
              schema:
                type: string
                example: Tue, 11 Feb 2025 06:18:20 GMT
            Server:
              schema:
                type: string
                example: nginx/1.24.0 (Ubuntu)
            vary:
              schema:
                type: string
                example: >-
                  Origin, Access-Control-Request-Method,
                  Access-Control-Request-Headers
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      free:
                        type: boolean
                        example: true
                      port:
                        type: string
                        example: '8334'
                      protocol:
                        type: string
                        example: all
                  message:
                    type: string
                    example: 'true'
                  status:
                    type: string
                    example: success
              examples:
                Port free:
                  value:
                    data:
                      free: true
                      port: '8334'
                      protocol: all
                    message: 'true'
                    status: success
                Port taken:
                  value:
                    data:
                      free: false
                      port: '8333'
                      protocol: all
                    message: 'false'
                    status: success
